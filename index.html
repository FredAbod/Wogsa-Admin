<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <!-- Prayer Requests Section -->
  <section class="section">
    <h2>All Prayer Requests</h2>
    <button id="fetchPrayerRequests">Fetch Prayer Requests</button>
    <ul id="prayerRequestsList">
      <!-- Prayer requests will be loaded here dynamically -->
    </ul>
  </section>

  <!-- Create Event Section -->
  <section class="section">
    <h2>Create Event</h2>
    <form id="createEventForm">
      <div class="form-group">
        <label for="title">Event Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <button type="submit">Create Event</button>
    </form>
  </section>

  <!-- Add Devotional Section -->
  <section class="section">
    <h2>Add Devotional</h2>
    <form id="addDevotionalForm">
      <div class="form-group">
        <label for="devotionalTitle">Title</label>
        <input type="text" id="devotionalTitle" name="title" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" required></textarea>
      </div>
      <button type="submit">Add Devotional</button>
    </form>
  </section>

  <!-- Add Church Contact Section -->
  <section class="section">
    <h2>Add Church Contact</h2>
    <form id="addContactForm">
      <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" name="name" required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" name="role" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contactDescription">Description</label>
        <textarea id="contactDescription" name="description"></textarea>
      </div>
      <button type="submit">Add Contact</button>
    </form>
  </section>

  <script src="./scripts.js"></script>
</body>
</html>
