<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <div class="dashboard">
    <!-- Event Section -->
    <section class="section" id="events">
      <h2>All Events</h2>
      <button id="fetchEventsBtn">Fetch Events</button>
      <div id="eventsList"></div>
    </section>

    <!-- Create Event Form -->
    <section class="section" id="createEventSection">
      <h2>Create Event</h2>
      <form id="createEventForm">
        <input type="text" id="eventTitle" placeholder="Event Title" required>
        <input type="date" id="eventDate" required>
        <input type="text" id="eventLocation" placeholder="Event Location" required>
        <textarea id="eventDescription" placeholder="Event Description"></textarea>
        <button type="submit">Add Event</button>
      </form>
    </section>

    <!-- Create Devotional Form -->
    <section class="section" id="createDevotionalSection">
      <h2>Add Devotional</h2>
      <form id="createDevotionalForm">
        <input type="text" id="devotionalTitle" placeholder="Devotional Title" required>
        <textarea id="devotionalContent" placeholder="Devotional Content"></textarea>
        <button type="submit">Add Devotional</button>
      </form>
    </section>

    <!-- Contacts Section -->
    <section class="section" id="contacts">
      <h2>All Contacts</h2>
      <button id="fetchContactsBtn">Fetch Contacts</button>
      <div id="contactsList"></div>
    </section>

    <!-- Create Contact Form -->
    <section class="section" id="createContactSection">
      <h2>Add Contact</h2>
      <form id="createContactForm">
        <input type="text" id="contactName" placeholder="Contact Name" required>
        <input type="text" id="contactRole" placeholder="Role" required>
        <input type="text" id="contactPhone" placeholder="Phone" required>
        <input type="email" id="contactEmail" placeholder="Email" required>
        <textarea id="contactDescription" placeholder="Description"></textarea>
        <button type="submit">Add Contact</button>
      </form>
    </section>

    <!-- Prayer Requests Section -->
    <section class="section" id="prayerRequests">
      <h2>Prayer Requests</h2>
      <button id="fetchPrayerRequestsBtn">Fetch Prayer Requests</button>
      <div id="prayerRequestsList"></div>
    </section>

    <!-- Modal for Editing Event -->
    <div id="editEventModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Edit Event</h3>
        <form id="editEventForm">
          <input type="text" id="editTitle" placeholder="Event Title">
          <input type="date" id="editDate">
          <input type="text" id="editLocation" placeholder="Event Location">
          <textarea id="editDescription" placeholder="Event Description"></textarea>
        </form>
        <button id="saveEventBtn">Save Changes</button>
      </div>
    </div>

    <!-- Modal for Editing Contact -->
    <div id="editContactModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Edit Contact</h3>
        <form id="editContactForm">
          <input type="text" id="editContactName" placeholder="Contact Name">
          <input type="text" id="editContactRole" placeholder="Role">
          <input type="text" id="editContactPhone" placeholder="Phone">
          <input type="email" id="editContactEmail" placeholder="Email">
          <textarea id="editContactDescription" placeholder="Description"></textarea>
        </form>
        <button id="saveContactBtn">Save Changes</button>
      </div>
    </div>

    <!-- Modal for Editing Devotional -->
    <div id="editDevotionalModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Edit Devotional</h3>
        <form id="editDevotionalForm">
          <input type="text" id="editDevotionalTitle" placeholder="Devotional Title">
          <textarea id="editDevotionalContent" placeholder="Devotional Content"></textarea>
        </form>
        <button id="saveDevotionalBtn">Save Changes</button>
      </div>
    </div>

  </div>

  <script src="scripts.js"></script>
</body>
</html>
